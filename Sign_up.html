<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SIGN UP </title>
        <link rel="stylesheet" href="Sign_style.css">
    </head>
    <body>
        <div>
            <h1>Is it your first time?  </h1>
            <h1>SIGN UP</h1>
            <form action="sign.php" method="post">
                <label> First Name</label>
                <input type="text" placeholder="FIRST NAME" name="first" required>
                <label> Last Name</label>
                <input type="text" placeholder="LAST NAME" name="last" required>
                <label> Email</label>
                <input type="email" placeholder="Email" name="email" required>
                <label> Password</label>
                <input type="password" placeholder="PASSWORD" name="password" required>
                <label> Confirm password</label>
                <input type="password" placeholder="RE-TYPE PASSWORD" name="confirm" required>
                <button type="submit" value="SIGN-UP">SIGN-UP</button>
            </form> 
            <p>
                If you already have an account <a href="Index.html">Click here</a><br><br>
            </p>
        </div>
    </body>
</html>
